	<!-- bootstrap -->

	<script>

	<style>

		#listrental{
			height: 100px;

		}

		#enter_address{
			width:100%;

		.bottom_row_padding{

		.search{
			margin-bottom: 50px;

		#home{
			margin-left: 370px;
			margin-top: 50px;
			margin-bottom: 50px;
		}

		.jumbotron{
    		cursor: pointer;
		}

		.text{
			font-weight: bold;
		}

		#search_text{

			display: inline;

			margin-left: 20px;
		}

	</style>

<div class="container">
  <div class="jumbotron">

  </div> 


	<div id="listrental">

	<div class="search">		
		<input type="text"  id="search" placeholder="search">

			 <option value=2>2</option>
			 <option value=3>3</option>

			<div id='search_text'>Rent range:</div>

			 <option value="500-1000">500-1000</option>

		<button class="btn btn-primary" id="submit_search">Submit</button>
	</div>

	<div class="row">
		<div class="col-md-4 text">	
			Address
		</div>
		<div class="col-md-2 text">
			# Rooms
		</div>
		<div class="col-md-2 text">

		</div>
		<div class="col-md-2 text">

	</div>
